<div fxLayout="column" fxLayoutAlign="start stretch">
    <div class="order-list-page" fxLayout="column" fxLayoutAlign="space-between stretch" fxLayoutGap="10px">
        <div class="reward-section" fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="12px">
            <div fxLayout="row" fxLayoutAlign="start center">
                <span class="section-heading">Rewards Details - </span>
            </div>
            <div fxLayout.lt-md="column" fxLayoutAlign.lt-md="start start">
                <div class="mr1">
                    <span class="reward-heading">Cash Rewards offered : </span><span class="reward-value">
                        {{ rewardOffered | currency }}
                    </span>
                </div>
                <div class="mr1">
                    <span class="reward-heading">Cash Rewards redeemed : </span><span class="reward-value">
                        {{ rewardRedeemed | currency }}
                    </span>
                </div>
                <div class="mr1">
                    <span class="reward-heading">Net Position : </span><span class="reward-value">
                        143
                    </span>
                </div>
            </div>
        </div>

        <div class="orders-section" fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="12px">
            <div fxLayout="row" fxLayoutAlign="start center">
                <span class="section-heading">Customer Orders - </span>
            </div>
            <div fxLayout="column" fxLayoutAlign="start stretch">
                <div class="order-list-table">
                    <mat-table mat-table [dataSource]="orders">
                        <ng-container matColumnDef="image">
                            <mat-header-cell *matHeaderCellDef>image</mat-header-cell>
                            <mat-cell *matCellDef="let element">
                                <img class="product-img" src="../../../../assets//images/avatars/avatar-7.png"
                                    alt="product-image">
                            </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="name">
                            <mat-header-cell *matHeaderCellDef>name</mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{ element.name | lowercase }} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="date">
                            <mat-header-cell *matHeaderCellDef>date</mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{ date | date : 'mediumDate'}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="prize">
                            <mat-header-cell *matHeaderCellDef>prize</mat-header-cell>
                            <mat-cell *matCellDef="let element;let i=index"> {{ (i%2 == 0) ? '225' : '801' }}
                            </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <mat-header-cell *matHeaderCellDef>action</mat-header-cell>
                            <mat-cell *matCellDef="let element" fxLayout="row wrap" fxLayoutAlign="start center"
                                fxLayoutGap="5px">
                                <button mat-icon-button matTooltip="View Vendor Details" matTooltipPosition="above"
                                    (click)="goToDetailsPage(element._id)">
                                    <mat-icon aria-label="visibility icon">visibility
                                    </mat-icon>
                                </button>
                                <button mat-icon-button matTooltip="export to invoice" matTooltipPosition="above"
                                    (click)="exportToInvoice(element._id)">
                                    <mat-icon aria-label="export icon">file_copy</mat-icon>
                                </button>
                            </mat-cell>
                        </ng-container>

                        <mat-header-row *matHeaderRowDef="ordersDisplayedColumns"></mat-header-row>
                        <mat-row mat-row *matRowDef="let row; columns: ordersDisplayedColumns;"></mat-row>
                    </mat-table>
                </div>
                <div>
                    <mat-paginator #ordersPaginator (page)="getNewOrders($event)" [length]="ordersCollectionSize"
                        [pageSize]="ordersPageSize" hidePageSize="true" [pageIndex]="ordersPageIndex"
                        showFirstLastButtons>
                    </mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
