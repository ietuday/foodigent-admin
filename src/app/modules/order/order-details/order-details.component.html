<div fxLayout="column" fxLayoutAlign="start stretch">
    <div class="order-details-page" fxLayout="column" fxLayoutAlign="space-between stretch" fxLayoutGap="10px">
        <div class="user-info-section" fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="12px">
            <div fxLayout="row" fxLayoutAlign="start center">
                <span class="section-heading">Customer Details - </span>
            </div>
            <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="12px">
                <div fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="center center">
                    <img class="profile-photo"
                        [src]="order?.profileUrl ? order?.profileUrl : 'assets/images/avatars/avatar-3.png'"
                        alt="profile photo" />
                </div>
                <div fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="center center" fxLayoutGap="10px">
                    <span fxFlex="45" class="customer-name">Abcdefgh Gplwaw</span>
                    <span fxFlex="45" class="username">asdfghghj@gmail.com</span>
                </div>
            </div>
        </div>

        <div class="product-list-section" fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="12px">
            <div fxLayout="row" fxLayoutAlign="start center">
                <span class="section-heading">Product Details - </span>
            </div>
            <div fxLayout="column" fxLayoutAlign="start stretch">
                <div class="product-list-table">
                    <mat-table mat-table [dataSource]="products">
                        <ng-container matColumnDef="image">
                            <mat-header-cell *matHeaderCellDef>image</mat-header-cell>
                            <mat-cell *matCellDef="let element">
                                <img class="product-img" src="../../../../assets/images/users/ashley.jpg"
                                    alt="product-image">
                            </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="name">
                            <mat-header-cell *matHeaderCellDef>name</mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="prize">
                            <mat-header-cell *matHeaderCellDef>prize</mat-header-cell>
                            <mat-cell *matCellDef="let element;let i=index"> {{ (i%2 == 0) ? '500' : '800' }}
                            </mat-cell>
                        </ng-container>

                        <mat-header-row *matHeaderRowDef="productsDisplayedColumns"></mat-header-row>
                        <mat-row mat-row *matRowDef="let row; columns: productsDisplayedColumns;"></mat-row>
                    </mat-table>
                </div>
                <div>
                    <mat-paginator #productsPaginator (page)="getNewProducts($event)" [length]="productsCollectionSize"
                        [pageSize]="productsPageSize" hidePageSize="true" [pageIndex]="productsPageIndex"
                        showFirstLastButtons>
                    </mat-paginator>
                </div>
            </div>
        </div>

        <div class="foodigent-offer-section" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="12px">
            <div fxLayout="row" fxLayoutAlign="start center">
                <span class="section-heading">Foodigent Offer Details - </span>
            </div>
            <div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="10px">
                <div>
                    <span class="foodigent-offer-heading">Offer Grabbed : </span><span class="foodigent-offer-value">999</span>
                </div>
                <div>
                    <span class="foodigent-offer-heading">Offer Reedemed : </span><span class="foodigent-offer-value">77</span>
                </div>
                <div>
                    <span class="foodigent-offer-heading">Total Amount : </span><span class="foodigent-offer-value">3456</span>
                </div>
                <div>
                    <span class="foodigent-offer-heading">GST : </span><span class="foodigent-offer-value">18%</span>
                </div>
            </div>
        </div>
    </div>
</div>
