<button mat-icon-button [matMenuTriggerFor]="userMenu">
    <mat-icon>account_circle</mat-icon>
</button>

<mat-menu #userMenu="matMenu" [overlapTrigger]="false" class="user-menu">
    <mat-card fxLayout="row" fxLayoutAlign="space-around center" class="user-info">
        <img class="user-img" src="../../../../assets/images/users/user.jpg" alt="user-image">
        <div fxLayout="column" fxLayoutAlign="center center">
            <span class="username">Abc Xyz</span>
            <span class="usertype">Admin</span>
        </div>
    </mat-card>
    <mat-divider></mat-divider>
    <a mat-menu-item routerLink="profile">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
    </a>
    <a mat-menu-item routerLink="change-password">
        <mat-icon>lock</mat-icon>
        <span>Change password</span>
    </a>
    <mat-divider></mat-divider>
    <a mat-menu-item (click)="logout()">
        <mat-icon>power_settings_new</mat-icon>
        <span>Log out</span>
    </a>
</mat-menu>
