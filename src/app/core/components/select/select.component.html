<div fxFlex fxLayout="row" fxLayoutAlign="start center" fxLayout.lt-md="column" fxLayoutAlign.lt-md="start stretch"
    class="filter-section">
    <mat-form-field class="app-select">
        <mat-label>{{ filterName }}</mat-label>
        <mat-select disableRipple="true" (selectionChange)="onSelection($event.value)" [value]="selectedValue">
            <mat-option *ngFor="let item of options; let i = index" [value]="item?.value">
                {{ item?.name }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
