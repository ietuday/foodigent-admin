<span *ngFor="let menu of parentMenu" class="menu-item">

        fxLayoutAlign="start center" [routerLink]="[menu.routerLink]" routerLinkActive="active-menu"
        [routerLinkActiveOptions]="{exact:true}" [matTooltip]="menu.title" matTooltipPosition="above"
        (click)="onClick(menu)" [id]="'menu-item-'+menu.id">
        <mat-icon class="menu-icon">{{menu.icon}}</mat-icon>
        <span class="menu-title">{{menu.title}}</span>
    </a> -->
    <a *ngIf="menu.routerLink && !menu.hasSubMenu && menu.show" mat-flat-button disableRipple="true" fxLayout="row"
        fxLayoutAlign="start center" [routerLink]="[menu.routerLink]" routerLinkActive="active-menu"
        [matTooltip]="menu.title" matTooltipPosition="above" (click)="onMainMenuClick(menu)" [id]="'menu-item-'+menu.id">
        <mat-icon class="menu-icon">{{menu.icon}}</mat-icon>
        <span class="menu-title">{{menu.title}}</span>
    </a>
    <a *ngIf="menu.href && !menu.hasSubMenu && menu.show" mat-flat-button disableRipple="true" fxLayout="row"
        fxLayoutAlign="start center" [attr.href]="menu.href || ''" [attr.target]="menu.target || ''"
        [matTooltip]="menu.title" matTooltipPosition="after" (click)="onMainMenuClick(menu)" [id]="'menu-item-'+menu.id">
        <mat-icon class="menu-icon">{{menu.icon}}</mat-icon>
        <span class="menu-title">{{menu.title}}</span>
    </a>
    <a *ngIf="menu.hasSubMenu && menu.show" mat-flat-button disableRipple="true" fxLayout="row"
        fxLayoutAlign="start center" [matTooltip]="menu.title" matTooltipPosition="above" (click)="onClick(menu)"
        [id]="'menu-item-'+menu.id">
        <mat-icon class="menu-icon">{{menu.icon}}</mat-icon>
        <span class="menu-title">{{menu.title}}</span>
        <mat-icon class="menu-expand-icon transition-2">expand_more</mat-icon>
    </a>
    <div *ngIf="menu.hasSubMenu && menu.show" class="sub-menu sub-menu-font" [id]="'sub-menu-'+menu.id">
        <app-vertical-menu [menuItems]="menuItems" [menuParentId]="menu.id"></app-vertical-menu>
    </div>
</span>
